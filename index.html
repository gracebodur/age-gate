<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grace and Bo's Brewery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Baloo+Da+2&family=Josefin+Slab:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400;1,500&family=Mulish:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600&display=swap"
    rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Nav -->
    <div class="nav-container" id='nav-wrapper'>
      <nav class="navbar">
        <h1 id="navbar-logo">GBB</h1>
        <div class="menu-toggle" id="mobile-menu">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
        <ul class="nav-menu">
          <li><a href="" class="nav-links">Home</a></li>
          <li><a href="" class="nav-links">Our Beers</a></li>
          <li><a href="" class="nav-links">Our Pub</a></li>
          <li><a href="" class="nav-links">About Us</a></li>
          <li><a href="" class="nav-links">Contact</a></li>
        </ul>
      </nav>
    </div>
    <!-- End of Nav -->

    <!-- HEADER -->
    <header class="header">
      <div class="bg-img-wrapper">
        <img src="assets/bg.jpg" alt="" />
      </div>
      <div class="banner" id='hide'>
        <h1>Grace & Bo's Brewery</h1>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit.
        </p>
        <button id='banner-btn'><a href='#'>Discover more</a></button>
      </div>
    </header>
    <!-- END OF HEADER -->

    <!-- Modal -->
    <div class="modal animated bounceInDown" id="agegate-modal">
      <div class="modal-content">
        <div class="modal-content-left">
          <img id="modal-img" src="assets/beer.jpg" alt="Having fun drinking" />
        </div>
        <div class="modal-content-right">
          <form
            action="/"
            class="modal-form"
            id="form"
            onsubmit="ageVerification()"
          >
            <h1>
              Thank you for visiting Grace & Bo's Brewery! Please enter your date of birth.
            </h1>
            <div class="form-validation">
              <label for="month">Month</label>
              <input
                type="number"
                min="1"
                max="12"
                class="modal-input"
                id="month"
                name="month"
                required
                autofocus
              />
            </div>
            <div class="form-validation">
              <label for="day">Day</label>
              <input
                type="number"
                min="1"
                max="31"
                class="modal-input"
                id="day"
                name="day"
                required
              />
            </div>
            <div class="form-validation">
              <label for="year">Year</label>
              <input
                type="number"
                class="modal-input"
                id="year"
                name="year"
                required
              />
            </div>
            <div class="form-validation">
              <input
                type="checkbox"
                value="rememberBtn"
                id="rememberMe"
              /><label for="rememberMe"> Remember me</label>
            </div>
            <button
              type="submit"
              class="modal-input-btn"
              onclick="ageVerification()"
              id="enter"
            >
              ENTER
            </button>
            <span class="modal-input-message" id="message"
              >You must be of legal drinking age to enter this site.</span
            >
          </form>
        </div>
      </div>
    </div>
    <!-- End of Modal -->

    <script src="app.js"></script>
  </body>
</html>
